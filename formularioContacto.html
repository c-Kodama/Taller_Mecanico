<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Taller mecanico</title>
</head>
<body>
    <header>
        <div class=row>
          <div class=col>
            <img id="logo" src="/imágenes/logo.jpg" width="150" height="150">
          </div>
          <div class=col>
            <a href="#">Registrar</a>
          </div>      
        </div>
  
        <div class=row>
          <div id="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Atenciones</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
          </div>
        </div>
    </header>

    <div class="row">
        <div class="col">
            <div id="contacto">
                <p>Datos de contacto</p>
                <ul>
                    <li><img src="imágenes/call.png" width="40px" heigth="40px" alt="Icono llamada"/> +569 1234567</li>
                    <li><img src="imágenes/mail-send.png" width="40px" height="40px" alt="Icono mensaje"/> taller@contacto.cl</li>
                    <li><img src="imágenes/pin.png" width="40px" heigth="40px" alt="Icono ubicacion"/> Estamos en Av. Siempre Viva #742</li>
                    <li><img src="imágenes/facebook-circular-logo.png" width="40px" height="40px" alt="icono facebook"/> Taller Mecánico</li>
                    <li><img src="imágenes/instagram.png" width="40px" height="40px" alt="icono instagram"/> Taller Mecánico</li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <aside>
                    Busqueda de profesional: <input type="search" name="buscarprofesional" placeholder="Nombre profesional...">
                    <input type="submit" value="Buscar">
                </aside>
            </div>
            <div class="row">
                <form id="mensajeContacto">
                    <div class="form-group col-md-4">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="tu nombre">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.cl">
                    </div>
            
                    <div class="form-group col-md-4">
                        <label for="modelo">Modelo Vehículo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Subaru Legacy bitch">
                    </div>
            
                    <div class="form-group col-md-4">
                        <label for="asunto">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="se me le murió el motor :c">
                    </div>
            
                    <div class="form-group col-md-4">
                        <label for="Textarea1">Mensaje</label>
                        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                    </div>        
                  </form>
            </div>
        </div>  
    <div class="row">
        <div id="bottom">
            <p>barra de abajo</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
