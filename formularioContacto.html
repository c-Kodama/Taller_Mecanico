<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Taller mecanico</title>
</head>
<body>
    <header>
        <div class="row">
          <div class="col">
            <img  src="/imágenes/logo.jpg" width="150" height="150">
          </div>
          <div class=col>
            <a class="boton" href="login.html">Registrar</a>
          </div>      
        </div>
  
        <div class="row">
          <div id="menu">
            <ul>
                <li><a href="Index">Inicio</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Atenciones</a></li>
                <li><a href="formularioContacto.html">Contacto</a></li>
            </ul>
          </div>
        </div>
    </header>

    <div class="row">
        <div class="col">
            <div id="contacto">
                <p class="titulos">Datos de contacto</p>
                <ul>
                    <li style="list-style: none;"><img src="imágenes/call.png" width="40px" heigth="40px" alt="Icono llamada"/> +569 1234567</li>
                    <li style="list-style: none;"><img src="imágenes/mail-send.png" width="40px" height="40px" alt="Icono mensaje"/> taller@contacto.cl</li>
                    <li style="list-style: none;"><img src="imágenes/pin.png" width="40px" heigth="40px" alt="Icono ubicacion"/> Estamos en Av. Siempre Viva #742</li>
                    <li style="list-style: none;"><img src="imágenes/facebook-circular-logo.png" width="40px" height="40px" alt="icono facebook"/> Taller Mecánico</li>
                    <li style="list-style: none;"><img src="imágenes/instagram.png" width="40px" height="40px" alt="icono instagram"/> Taller Mecánico</li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <aside id="buscador">
                    <input type="search" name="buscarprofesional" placeholder="Búsqueda">
                    <input type="submit" value="Buscar">
                </aside>
            </div>
            <div class="row">
                <form id="mensajeContacto">
                    <div class="form-group col-md-12">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="tu nombre">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.cl">
                    </div>
            
                    <div class="form-group col-md-12">
                        <label for="modelo">Modelo Vehículo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Subaru Legacy ">
                    </div>
            
                    <div class="form-group col-md-12">
                        <label for="asunto">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="se me le murió el motor :c">
                    </div>
            
                    <div class="form-group col-md-12">
                        <label for="Textarea1">Mensaje</label>
                        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                    </div>        
                </form>
            </div>
        </div>  
    </div>
    <footer class="bg-dark text-white my-0 mx-0 pt-4 pb-2 main-footer">
        <div class="bottom">
            <div class="row">
                <div class="col-md" style="text-align:left">
                    <div class="col-md">
                        <h6 class="text-uppercase text-warning">Sobre Nosotros</h6>
                        <ul class="mb-2 pb-2 foot-list">
                            <li class="">
                                <a class="" href="Index.html">Inicio</a>
                            </li>
                            <li class="">
                                <a class="" href="#">Nuestra misión</a>
                            </li>
                            <li class="">
                                <a class="" href="formularioContacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <hr class="footer-hr my-2 py-0" />
            <div class="row">
                <div class="col-8 text-right copyright font-weight-light">
                    <p style="text-align: left;">Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script></body>
</html>
