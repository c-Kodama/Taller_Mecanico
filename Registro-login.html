<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginYRegistro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Registro-login.css">
</head>
<body>
    <main>
        <div class="container__todo">
            <div class="background__box">
                <div class="background__box__login">
                    <h3>多Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para ver mas de la pagina</p>
                    <button id="btn__iniciar__sesion">Iniciar sesion</button>
                </div>
                <div class="background__box__Registro">
                    <h3>多No tienes una cuenta?</h3>
                    <p>Registrate para ver mas de la pagina</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario login y registro-->
            <div class="container__login__registro">
                <!--Formulario login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contrase単a">
                    <button>Iniciar sesion</button>
                </form>
                <!--Formulario Registro-->
                <form action="" class="formulario__registro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contrase単a">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main> 
    <script src="/Script.js"></script>
</body>
</html>
