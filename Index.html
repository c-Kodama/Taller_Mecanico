<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css"/>
    <title>Taller mecanico</title>
</head>
<body>
    <div>
        <a class="boton" href="#">Registrar</a>
    </div>  
    <img src="/imágenes/logo.jpg" width="150" height="150">
    <div id="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Galeria</a></li>
            <li><a href="#">Atenciones</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>
    <div>
        <aside>
            Busqueda de profesional: <input type="search" name="buscarprofesional" placeholder="Nombre profesional...">
            <input type="submit" value="Buscar">
        </aside>
    </div>
    <div>
        <fieldset>
            <div>
            <img src="/imágenes/usuario.png" width="100" height="100" style="float: left;">
            </div>
            <div>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="contra">Contraseña</label>
            <input type="text" id="contra" name="contra"><br><br>
            </div>
        </fieldset>
    </div>
    <div id="mecanico">
        <label>Buscar mecanico :</label>
        <input type="text" id="meca" name="meca"><br><br>
        <label>Nuestros profesionales</label>
    </div>

</body>
</html>
