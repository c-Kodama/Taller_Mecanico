<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css"/>
    <title>Taller mecanico</title>
</head>
<body>
  <header>
      <div class=row>
        <div class=col>
          <img id="logo" src="/imágenes/logo.jpg" width="150" height="150">
        </div>
        <div class=col>
          <a href="#">Registrar</a>
        </div>      
      </div>

      <div class=row>
        <div id="menu">
          <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Galeria</a></li>
              <li><a href="#">Atenciones</a></li>
              <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
  </header>
    <!-- Carusel -->
  <div class="row">
    <div class="col">
      <div class="container">
        <ul class="slider">
          <li id="slide1">
            <img src="/imágenes/slide1.jpg"/>
            <label style="color:black;">primera imagen</label>
          </li>
          <li id="slide2">
            <img src="/imágenes/slide2.jpg"/>
            <label style="color: black; background-color: #c4c4d0;">nuestro segundo trabajo</label>
          </li>
          <li id="slide3">
            <img src="/imágenes/slide3.jpg"/>
            <label style="color: black; background-color: #c4c4d0;">tercer trabajo y final</label>
          </li>
        </ul>
        <ul class="botones">
          <li>
            <a href="#slide1">1</a>
          </li>
          <li>
            <a href="#slide2">2</a>
          </li>
           <li>
            <a href="#slide3">3</a>
          </li>
        </ul>      
      </div>
    </div>
    <div class="col">
      <div class="row">
        <aside>
          Busqueda de profesional: <input type="search" name="buscarprofesional" placeholder="Nombre profesional...">
          <input type="submit" value="Buscar">
        </aside>
      </div>
      <div class="row">
        <div id="inicioSesion">
          <fieldset>
              <div>
              <img src="/imágenes/usuario.png" width="100" height="100" style="float: left;">
              </div>
              <div>
              <label for="email">Correo</label>
              <input type="email" id="email" name="email"><br><br>
              <label for="contra">Contraseña</label>
              <input type="password" id="contra" name="contra"><br><br>
              </div>
          </fieldset>
      </div>
      <div class="row">
        <div id="mecanico">
          <label>Buscar mecanico :</label>
          <input type="text" id="meca" name="meca"><br><br>
          <label>Nuestros profesionales</label>
        </div>
      </div>

      </div>
    </div>
  </div>
    

    
    
    
    
    
</body>
</html>
