    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Formulario Publicación</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      /*Previsualización de imagenes*/
      $(document).ready(function(){
        function leerImagen(input){
          if(input.files && input.files[0]){
            var reader = new FileReader()
            reader.onload = function (e){
              $('#imagenPrevia').attr('src', e.target.result)
            }
            reader.readAsDataURL(input.files[0]);
          }
        }

        $("#subirArchivos").change(function(){
          leerImagen(this);
        })
      })

      /*Traer los datos de la api para marca*/
      $(document).ready(function(){
        $("#marca").focus(function(){

          var url="https://vpic.nhtsa.dot.gov/api/vehicles/GetMakesForVehicleType/car?format=json"

          $.get(url, function(data){
            $.each(data.Results, function(i, elemento){
              console.log(elemento.MakeName);
              $("#marca").append('<option name=>'+elemento.MakeName+'</option')
            })

          })

        })
      })

    </script>



</head>
<body>

      <form class="d-flex" id="busqueda">

  <div class="container">

      <div class="col">
        <!--Barra de navegación de usuarios registrados-->

      <div class="col-md-10">
        <!--Formulario para publicar-->
        <br>
        <form>
          <div class="row form-group">
            <div class="col-md-6 ">
              <div class="row">
                <!--Input para marca-->
                <div class="col-sm-6 form-group">
                  <label for="marca" class="form-label">Marca</label>
                  <select class="form-select" aria-label="marca" id="marca" ></select>
                </div>
                <!--Input para modelo-->
                <div class="col-sm-6 form-group">
                  <label for="modelo" class="form-label">Modelo</label>
                  <select class="form-select" aria-label="modelo" id="modelo" >
                    <option id="opcionesMarca"></option>
                  </select>
                </div>
              </div>

              <div class="row p-1">
                <!--Fecha-->
                <div class="col-sm-5 form-group">
                  <label for="example-date-input" class="form-label">Date</label>
                  <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                </div>
                <!--Categoria-->
                <div class="col-sm-7 form-group">
                  <label for="categoria" class="form-label">Categoría</label>
                  <select class="form-select" aria-label="categoria">
                    <option selected></option>
                    <option value="1">Cajas de Cambio</option>
                    <option value="2">Electrónica</option>
                    <option value="3">Suspensión y dirección</option>
                    <option value="4">Mantenciones</option>
                  </select>
                </div>
              </div>
  
              <!--Diagnostico-->
              <div class="row p-1">
                <div class="col-sm-12 form-group">
                  <label for="diagnostico" class="form-label">Diagnostico</label>
                  <textarea class="form-control" id="diagnostico" rows="3">Breve descripción del diágnostico</textarea>
                </div>
              </div>
  
              <!--Materiales usados-->
              <div class="row p-1">
                <div class="col-sm-12 form-group">
                  <label for="materiales" class="form-label">Materiales Usados</label>
                  <select class="form-select" aria-label="materiales">
                    <option selected></option>
                    <option value="1">Cajas de Cambio</option>
                    <option value="2">Electrónica</option>
                  </select>
                </div>
              </div>
  
              <!--Subir imágenes-->
              <div class="row p-1">
                <div class="col-sm-12 mb-3">
                  <label for="subirArchivos" class="form-label">Subir imágenes</label>
                  <input class="form-control" type="file" id="subirArchivos" multiple>
                </div>
              </div>
            </div>

            <div class="col">
              <img id="imagenPrevia" class="img-fluidr" />
              
              <!--Submit-->
              
              <div class="d-grid pt-1 d-md-flex justify-content-md-end">
                <input type="submit" class="btn btn-dark" value="Publicar" id="enviar">
              </div>
              
            </div>
          </div>

        </form>
      </div>


    </div>
